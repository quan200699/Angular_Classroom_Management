<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cập nhật thông tin lớp học</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Cập nhật lớp học</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title"></h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="classForm" (ngSubmit)="updateClass(id)" id="class-form">
    <div class="card-body">
      <div class="form-group">
        <label for="name">Tên lớp học</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="name"
               placeholder="tên lớp học" [value]="name">
      </div>
      <div class="form-group">
        <label for="classTime">Giờ học lý thuyết</label>
        <select class="custom-select" id="classTime" name="classTime" formControlName="classTime">
          <option [ngValue]="null" disabled>Chọn giờ học lý thuyết</option>
          <option *ngFor="let time of classTime" [value]="time" [selected]="time === currentClassTime">{{time}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="program">Chương trình học</label>
        <select class="custom-select" id="program" name="program" formControlName="program"
                *ngIf="currentProgram != null">
          <option [ngValue]="null" disabled>Chọn chương trình học</option>
          <option *ngFor="let program of listProgram" [value]="program.id"
                  [selected]="currentProgram.id === program.id">{{program.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="module">Module</label>
        <select class="custom-select" id="module" name="module" formControlName="module"
                *ngIf="currentModule != null">
          <option [ngValue]="null" disabled>Module</option>
          <option *ngFor="let module of listModule" [value]="module.name"
                  [selected]="currentModule == module.name">{{module.name}}</option>
        </select>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</div>
